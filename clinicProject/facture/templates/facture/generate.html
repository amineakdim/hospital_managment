s{% extends 'base.html' %}
{% block title %}Actes{% endblock %}
{% block heading %}Consultation{% endblock %}
{% block body %}

<div class="row">
  <form class="col s12" action='/facture/do_generate/' method="POST">
    {%csrf_token%}
    <input type="hidden" name="case" value="{{case.id}}">
    <div class="row">
      <div class="input-field col s12">
        <select name="acte" id="acte" class="validate" required>
          {% for acte in actes %}
          <option value='{{acte.id}}'>{{acte.acte_name}}</option>
          {% endfor %}
        </select>
        <label for="acte" >Type de consultation</label>
      </div>
      <div class="input-field col s12">
        <input type="number" name="quantite" id="quantite" class="validate" required>
        <label for="quantite" >Nombre</label>
      </div>
      <div class="input-field col s12">
        <textarea name="description" id="description" class="materialize-textarea" required></textarea>
        <label for="description" >Description</label>
      </div>
      <button type="submit" class="btn">Ajouter</button>
    </div>
  </form>
</div>
{% endblock %}
